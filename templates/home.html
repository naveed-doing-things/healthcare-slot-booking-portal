{% extends "layout.html" %}
{% block content %}

<div class="row">
{% for doc in doctors %}
  <div class="col-md-4">
    <div class="card p-3 mb-3 shadow-sm">
        <h5>{{ doc.name }}</h5>
        <p>{{ doc.specialization }}</p>
        <p>Experience: {{ doc.experience }}</p>
        <a href="/doctor/{{ doc.id }}" class="btn btn-primary">View Slots</a>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
